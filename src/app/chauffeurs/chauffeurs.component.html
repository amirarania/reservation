<div class="container-fluid">
    <div class="block-header">
        <h2>NORMAL TABLES</h2>
    </div>
    <!-- Basic Table -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        BASIC Tables
                        <a href="ajouter-chauffeur" class="btn btn-primary">Ajouter</a>
                    </h2>
                    <ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:void(0);">Action</a></li>
                                <li><a href="javascript:void(0);">Another action</a></li>
                                <li><a href="javascript:void(0);">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Email</th>
                                <th>Telephone</th>
                                <th>Civilité</th>
                                <th>Action</th>
                        

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let chauffeur of chauffeurs">
                                <th *ngIf="chauffeur.grade == 'chauffeur'" scope="row">{{chauffeur.nom}}</th>
                                <th *ngIf="chauffeur.grade == 'chauffeur'" scope="row">{{chauffeur.prenom}}</th>
                                <th *ngIf="chauffeur.grade == 'chauffeur'" scope="row">{{chauffeur.email}}</th>
                                <th *ngIf="chauffeur.grade == 'chauffeur'" scope="row">{{chauffeur.tel}}</th>
                                <th *ngIf="chauffeur.grade == 'chauffeur'" scope="row">{{chauffeur.civilite}}</th>
                                <td *ngIf="chauffeur.grade == 'chauffeur'">
                                    <button class="btn btn-danger" (click)="bloquer(chauffeur.id)">Bloquer</button>
                                    <button class="btn btn-success" (click)="debloquer(chauffeur.id)">Débloquer</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Id</th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Email</th>
                                <th>Telephone</th>
                                <th>Civilité</th>
                                <th>Action</th>
                        

                            </tr>

                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Basic Table -->
    <!-- Striped Rows -->
   
</div>
