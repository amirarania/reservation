<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>BASIC VALIDATION</h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <form id="form_validation" method="POST">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="nom" [(ngModel)]="personne.nom" required>
                            <label class="form-label">Nom</label>
                        </div>
                    </div>
                   
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="prenom" [(ngModel)]="personne.prenom" required>
                            <label class="form-label">Prenom</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <label for="form-group form-float" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" [(ngModel)]="user.email" placeholder="name@example.com">
                      </div>
                    
                      <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="telephone" [(ngModel)]="personne.tel" required>
                            <label class="form-label">Telephone</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="civilite" value="homme" [(ngModel)]="personne.civilite" id="homme" class="with-gap">
                        <label for="homme">Homme</label>

                        <input type="radio" name="civilite" value="femme" [(ngModel)]="personne.civilite" id="femme" class="with-gap">
                        <label for="femme" class="m-l-20">Femme</label>
                    </div>
                  
                    <button type="button" class="btn btn-success" (click)="savePersonne()">Valider</button>
                    
                    <a href="mdp" class="btn btn-primary">Changer votre mot de passe</a>
                </form>
            </div>
        </div>
    </div>
</div>
